<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="formRegister" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
        <span class="login100-form-title">
          REGISTRARME
        </span>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Ingresa un usuario">
          <input class="input100" type="text" name="name" placeholder="Nombre" formControlName="name">
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="name?.invalid && name?.dirty" class="error">
          <p>Name invalid</p>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Ingresa un usuario">
          <input class="input100" type="email" autocomplete="off" name="email" placeholder="Correo" formControlName="email">
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="email?.invalid && email?.dirty" class="error">
          <p>Email invalid</p>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Ingresa una contraseña">
          <input class="input100" type="password" name="password" placeholder="Contraseña" formControlName="password">
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="error">
          <p>Password invalid</p>
        </div>

        <div class="text-right p-t-13 p-b-23">
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="handleRegister()">
            ENTRAR
          </button>
        </div>

        <div class="flex-col-c p-t-170 p-b-40">
          <span class="txt1 p-b-9">
            Ya tienes una cuenta?
          </span>
          
          <a routerLink="" class="txt3">
            LOGUEARME
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
